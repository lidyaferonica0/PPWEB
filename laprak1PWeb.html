      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

    .wrap {

      margin: 20px 0;

      border-bottom: 1px solid #eee;

    }
    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;

    }
    .social-links a {
      text-decoration: none;
      font-size: 18px;
      color: #000;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff6f61;
    }
    .social-links img {
      width: 25px; 
      height: 25px;

</head>
